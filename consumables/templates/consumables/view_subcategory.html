{% extends 'consumables/base.html' %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 15px;">
    <h2 style="margin: 0; color: var(--text-primary); white-space: nowrap;">{{ subcategory.name }}</h2>
    <div class="search-container" style="flex-grow: 1; margin: 0; padding: 0; max-width: 300px;">
        <input type="text" id="subItemSearch" class="tiny-search" placeholder="Search..." style="margin: 0;">
    </div>
</div>

<script>
    document.getElementById('subItemSearch').addEventListener('keyup', function () {
        let filter = this.value.toLowerCase();
        let items = document.querySelectorAll('.item-card');

        items.forEach(card => {
            let text = card.textContent.toLowerCase();
            if (text.includes(filter)) {
                card.style.display = "";
            } else {
                card.style.display = "none";
            }
        });
    });
</script>

<div class="item-list">
    {% for item in items %}
    <div class="item-card"
        style="background: linear-gradient(90deg, var(--card-bg) {{ item.stock_percentage|floatformat:0 }}%, transparent {{ item.stock_percentage|floatformat:0 }}%); border-color: rgba(255,255,255,0.1);">
        <div class="item-info">
            <div class="item-name">{{ item.name }}</div>
        </div>
        <div>
            {% if item.current_stock > 0 %}
            <a href="{% url 'take_item' item.id %}?next={{ request.path }}" class="btn btn-take" style="background-color: {{ item.stock_status_color }}; 
               {% if item.stock_status_color == '#ef4444' or item.stock_status_color == '#eab308' %}color: black;{% endif %}
               {% if item.stock_status_color == '#22c55e' %}color: black;{% endif %}">
                Take
            </a>
            {% else %}
            <button class="btn" style="background-color: #333; color: #777; cursor: not-allowed;" disabled>Out</button>
            {% endif %}
        </div>
    </div>
    {% empty %}
    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
        No items found in this subcategory.
    </div>
    {% endfor %}
</div>
{% endblock %}

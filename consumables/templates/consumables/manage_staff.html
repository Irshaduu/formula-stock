{% extends 'consumables/base.html' %}

{% block content %}

<style>
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
    }

    .page-header h2 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--text-primary);
    }

    .staff-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .staff-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        border-radius: 14px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        text-decoration: none;
        color: inherit;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .staff-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .staff-name {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
    }

    .staff-meta {
        font-size: 0.85rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 6px;
        flex-wrap: wrap;
    }

    .role-badge {
        padding: 2px 8px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
        background: rgba(0,0,0,0.05);
    }

    .role-admin {
        background: rgba(220, 53, 69, 0.15);
        color: #dc3545;
    }

    .role-worker {
        background: rgba(13, 110, 253, 0.15);
        color: #0d6efd;
    }

    .arrow {
        font-size: 1.4rem;
        color: var(--text-secondary);
    }
</style>

<div class="page-header">
    <h2>Manage Staff</h2>
    <a href="{% url 'add_staff' %}" class="btn btn-primary">
        + New Staff
    </a>
</div>

<div class="staff-list">
    {% for staff in staff_members %}
    <a href="{% url 'profile_view' staff.id %}" class="staff-card">
        <div>
            <div class="staff-name">{{ staff.username }}</div>
            <div class="staff-meta">
                {% if staff.is_superuser %}
                    <span class="role-badge role-admin">Admin</span>
                {% else %}
                    <span class="role-badge role-worker">Worker</span>
                {% endif %}
                <span>| Joined: {{ staff.date_joined|date:"Y-m-d" }}</span>
            </div>
        </div>
        <div class="arrow">&rsaquo;</div>
    </a>
    {% endfor %}
</div>

{% endblock %}

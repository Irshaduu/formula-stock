{% extends 'consumables/base.html' %}

{% block content %}
<div style="margin-bottom: 20px;">
    <a href="{% url 'manage_staff' %}" style="color: var(--text-secondary);">&lsaquo; Back</a>
</div>

<h2>Create New Staff</h2>

<form method="post">
    {% csrf_token %}
    <label style="display: block; color: var(--text-secondary);">Username (ID)</label>
    <input type="text" name="username" required autofocus>

    <label style="display: block; color: var(--text-secondary); margin-top: 15px;">Password</label>
    <input type="password" name="password" required>

    <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%;">Create Account</button>
</form>
{% endblock %}

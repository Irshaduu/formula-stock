{% extends 'consumables/base.html' %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Categories</h2>
    <a href="{% url 'add_category' %}" class="btn btn-primary">+ New Category</a>
</div>

{% for category in categories %}
<a href="{% url 'category_detail' category.id %}" class="item-card" style="text-decoration: none; color: inherit;">
    <div class="item-info">
        <div class="item-name">{{ category.name }}</div>
        <div class="item-stock">{{ category.items.count }} items</div>
    </div>
    <div style="color: var(--text-secondary);">&rsaquo;</div>
</a>
{% endfor %}
{% endblock %}

{% extends 'consumables/base.html' %}

{% block content %}
<div class="take-container">
    <h2 style="color: var(--text-secondary);">Taking</h2>
    <h1 style="font-size: 2rem; margin: 20px 0;">{{ item.name }}</h1>

    <div style="margin-bottom: 30px;">
        Available:
        <span style="color: {{ item.stock_status_color }}; font-weight: bold;">
            {{ item.current_stock }}
        </span>
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next_url }}">
        <label for="quantity" style="display: block; color: var(--text-secondary);">How many?</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="{{ item.current_stock }}"
            class="qty-input" autofocus>

        <div style="margin-top: 40px; display: flex; gap: 10px; justify-content: center;">
            <a href="{% url 'home' %}" class="btn"
                style="background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary);">Cancel</a>
            <button type="submit" class="btn btn-primary" style="min-width: 150px;">Confirm</button>
        </div>
    </form>
</div>
{% endblock %}

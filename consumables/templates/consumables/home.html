{% extends 'consumables/base.html' %}

{% block content %}
<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px;">
    {% for category in categories %}
    <a href="{% url 'view_category' category.id %}" style="text-decoration: none;">
        <div
            style="background: var(--card-bg); border-radius: 16px; padding: 30px 20px; text-align: center; border: 1px solid var(--border-color); box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s, background 0.2s;">
            <h3
                style="color: var(--accent-green); margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px;">
                {{ category.name }}</h3>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
